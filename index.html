<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Harsh Soni</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #000000, #222222);
      color: #ffffff;
    }
    .card {
      text-align: center;
      padding: 20px 24px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .card img {
      max-width: 80vw;
      max-height: 60vh;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 16px;
    }
    .name {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .place {
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/zHSZV8dV/IMG-20251023-134913-491.jpg" alt="Harsh Soni">
    <div class="name">Harsh Soni</div>
    <div class="place">Damoh, M.P</div>
  </div>
</body>
</html>
